syntax="proto3";

package calculator;

option go_package="/proto/gen;mainapipb";

service Farewell {
  rpc BidGoodBye(GoodByeRequest) returns (GoodByeResponse);
}

message GoodByeRequest {
  string name = 1;
}

message GoodByeResponse {
  string message = 1;
}

message HelloRequest{
  string name = 1;
}

message HelloResponse {
  string message = 1;
}